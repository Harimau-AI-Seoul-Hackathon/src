    <link rel="stylesheet" href="/static/style.css">
    <title>Safety Guide</title>
</head>
<body>
    <header>
        <div class="nav-container">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="location">Location</a></li>

                    <li><a href="donations">Donations</a></li>

    <div class="safety-title">
        <h1>Safety Guide</h1>
    </div>
    
    <div class="tabs-safety">
        <button class="tablinks" onclick="disaster(event, 'Emergency Preparation')">Emergency Preparation</button>
        <button class="tablinks" onclick="disaster(event, 'Earthquake')">Earthquake</button>
        <button class="tablinks" onclick="disaster(event, 'Fire')">Fire</button>
        <button class="tablinks" onclick="disaster(event, 'Flood')">Flood</button>
        <button class="tablinks" onclick="disaster(event, 'Typhoon')">Typhoon</button>
    </div>
    <script>
        window.onload = function() {
            document.querySelector('.tablinks[onclick*="Emergency Preparation"]').click();
        };
    </script>
    
    <div class="tabs-wrapper">
        <div id="Emergency Preparation" class="tabs-content">
            <div class="slideshow-container">
                <div class="slides fade">
                    <div class="number-text">1 / 3</div>
                    <img src="http://www.brandpointcontent.com/InfoGraphics//18479010101.jpg" alt="Emergency Preparedness">
                </div>

                <div class="slides fade">
                    <div class="number-text">2 / 3</div>
                    <img src="https://www150.statcan.gc.ca/n1/pub/11-627-m/image/11-627-m2015004-eng.jpg" alt="Disaster Preparedness">
                </div>

                <div class="slides fade">
                    <div class="number-text">3 / 3</div>
                    <img src="https://cdn11.bigcommerce.com/s-5d127/images/stencil/500x659/products/12415/15558/PSTR-1054__12140.1631634126.jpg?c=2" alt="Disaster Preparedness in Workplace">
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <br>
                <div class="dots">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>
        </div>
    </div>

                </div>
    
                <div class="slides fade">
                    <div class="number-text">2 / 3</div>

                </div>
    
                <div class="slides fade">
                    <div class="number-text">3 / 3</div>
                    <img src="https://s3.amazonaws.com/thumbnails.venngage.com/template/9c7a7d05-2bc6-4e7d-a425-e3f446d35330.png" alt="Earthquake Survival">
