<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Emergency Response Portal</h1>
        <p>Stay informed and prepared for emergencies.</p>
    </header>

    <main>
        <section id="analytics-section">
            <h2>Real-Time Analytics</h2>
            <p>Analyze emergency trends and optimize responses.</p>
            <canvas id="analytics-chart"></canvas>
        </section>

        <section id="feedback-section">
            <h2>User Feedback</h2>
            <form id="feedback-form">
                <label for="user-feedback">Share your experience:</label>
                <textarea id="user-feedback" name="user-feedback" rows="4" required></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Emergency Response Portal</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Example for Real-Time Analytics using Chart.js
        const ctx = document.getElementById('analytics-chart').getContext('2d');
        const analyticsChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April'], // Example data
                datasets: [{
                    label: 'Emergency Reports',
                    data: [10, 20, 15, 30], // Example data
                    borderColor: 'red',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });

        // User Feedback Submission Logic
        document.getElementById('feedback-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const feedback = document.getElementById('user-feedback').value;
            console.log('Feedback submitted:', feedback); // Replace with actual processing
            alert('Thank you for your feedback!');
        });
    </script>
</body>
</html>
