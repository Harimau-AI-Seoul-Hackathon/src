<!DOCTYPE html>
<html lang="en">
<head>
  <title>Disaster Safety Map Popup</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">

  <!-- Button to open modal -->
  <div class="bg-white p-6 rounded-lg shadow cursor-pointer" onclick="openModal()">
    <div class="flex items-center space-x-4">
      <i class="fas fa-warehouse text-red-600 text-2xl"></i>
      <h2 class="text-xl font-bold">Civil Defense Shelters</h2>
    </div>
    <p class="mt-2 text-gray-600">Click to see the map</p>
  </div>

  <!-- Modal -->
  <div id="shelterModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg w-[90%] md:w-[600px] relative">
      <h3 class="text-xl font-semibold mb-2">Disaster Safety Map</h3>
      <div id="map" class="rounded-lg border mb-4"></div>
      <button class="absolute top-2 right-2 text-gray-500 hover:text-red-600 text-2xl" onclick="closeModal()">&times;</button>
    </div>
  </div>

  <!-- JS Script -->
  <script>
    function openModal() {
      document.getElementById('shelterModal').classList.remove('hidden');
      setTimeout(initializeMap, 200); // Ensure modal renders before loading map
    }

    function closeModal() {
      document.getElementById('shelterModal').classList.add('hidden');
    }

    let mapInitialized = false;

    function initializeMap() {
      if (mapInitialized) return;

      const map = L.map('map').setView([37.5665, 126.9780], 11); // Seoul default

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
      }).addTo(map);

      fetch("http://localhost:5000/api/disaster-data")
        .then(res => res.json())
        .then(data => {
          const items = data.response.body.items;
          if (!items || items.length === 0) {
            alert("No disaster data found.");
            return;
          }

          items.forEach(item => {
            const lat = parseFloat(item.lat || item.latitude);
            const lon = parseFloat(item.lon || item.longitude);
            const info = item.msg || item.content || "Disaster Alert";

            if (lat && lon) {
              L.marker([lat, lon])
                .addTo(map)
                .bindPopup(info);
            }
          });
        })
        .catch(err => console.error("Error loading data:", err));

      mapInitialized = true;
    }
  </script>

</body>
</html>
